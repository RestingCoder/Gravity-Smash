<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Gravity Smash - GBJam 2</title>
    <link href='http://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css"/>
    <script src="./lib/phaser.js"></script>
    <script src="./src/boot.js"></script>
    <script src="./src/preloader.js"></script>
    <script src="./src/mainmenu.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/gameover.js"></script>
</head>
<body>
<h1 id="pageLogo">Gravity Smash</h1>
<div id="wrapper">
<div id="gameContainer"></div>
</div>
<div id="gameInfo">
    <p>
        Gravity Smash was created for GB Jam 2.<br/><br/>
        Controls:
    </p>
    <pre>
            Left/Right Arrows:  Move Paddle
            Z:  Start Game/Launch Ball
            X:  Reverse Gravity
    </pre>
</div>

<script type="text/javascript">

    window.onload = function() {

        var game = new Phaser.Game(160, 144, Phaser.CANVAS, 'gameContainer');

        game.state.add('Boot', GBJam.Boot);
        game.state.add('Preloader', GBJam.Preloader);
        game.state.add('MainMenu', GBJam.MainMenu);
        game.state.add('Game', GBJam.Game);
        game.state.add('GameOver', GBJam.GameOver);

        game.state.start('Boot');

    };

</script>

</body>
</html>
