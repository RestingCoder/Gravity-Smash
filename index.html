<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <title>GBJam 2</title>
    <script src="./lib/phaser.js"></script>
    <script src="./src/boot.js"></script>
    <script src="./src/preloader.js"></script>
    <script src="./src/mainmenu.js"></script>
    <script src="./src/game.js"></script>
</head>
<body>

<div id="gameContainer"></div>

<script type="text/javascript">

    window.onload = function() {

        //        Create your Phaser game and inject it into the gameContainer div.
        //        We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, etc - whatever floats your boat)
        var game = new Phaser.Game(160, 144, Phaser.AUTO, 'gameContainer');

        //        Add the States your game has.
        //        You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
        game.state.add('Boot', GBJam.Boot);
        game.state.add('Preloader', GBJam.Preloader);
        game.state.add('MainMenu', GBJam.MainMenu);
        game.state.add('Game', GBJam.Game);

        //        Now start the Boot state.
        game.state.start('Boot');

    };

</script>

</body>
</html>
